<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Inventory Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Inventory Tracker</h1>
      <div class="header-actions">
        <button id="darkModeToggle" class="btn" title="Toggle Dark Mode">
          <span id="darkModeIcon">ðŸŒ™</span>
        </button>
      </div>
    </header>

    <section class="card">
      <h2>Login</h2>
      <form id="loginForm" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" required>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" required>
        </div>
                 <div class="actions">
           <button type="submit" class="btn primary">Login</button>
         </div>
         <div id="loginError" class="error" role="alert"></div>
       </form>
       <div class="meta">
         <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
         <p><a href="#" id="showForgotPassword">Forgot your password?</a></p>
       </div>
    </section>

    <section class="card" id="signupSection" style="display:none;">
      <h2>Create Account</h2>
      <form id="signupForm" novalidate>
        <div class="field">
          <label for="signupName">Full Name</label>
          <input id="signupName" type="text" required>
        </div>
        <div class="field">
          <label for="signupEmail">Email</label>
          <input id="signupEmail" type="email" required>
        </div>
        <div class="field">
          <label for="signupPassword">Password</label>
          <input id="signupPassword" type="password" required minlength="8">
        </div>
        <div class="field">
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" type="password" required>
        </div>
        <div class="actions">
          <button type="submit" class="btn primary">Create Account</button>
        </div>
        <div id="signupError" class="error" role="alert"></div>
      </form>
             <div class="meta">
         <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
       </div>
     </section>

     <section class="card" id="forgotPasswordSection" style="display:none;">
       <h2>Reset Password</h2>
       <p>Enter your email address and we'll send you a link to reset your password.</p>
       <form id="forgotPasswordForm" novalidate>
         <div class="field">
           <label for="resetEmail">Email</label>
           <input id="resetEmail" type="email" required>
         </div>
         <div class="actions">
           <button type="submit" class="btn primary">Send Reset Link</button>
         </div>
         <div id="forgotPasswordError" class="error" role="alert"></div>
         <div id="forgotPasswordSuccess" class="success" role="alert"></div>
       </form>
       <div class="meta">
         <p><a href="#" id="showLoginFromForgot">Back to Login</a></p>
       </div>
     </section>
   </div>
   <script src="login.js"></script>
 </body>
 </html>
