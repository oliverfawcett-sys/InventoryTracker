<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password - Inventory Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Reset Password</h1>
    </header>

    <section class="card">
      <h2>Set New Password</h2>
      <p>Enter your new password below.</p>
      <form id="resetPasswordForm" novalidate>
        <div class="field">
          <label for="newPassword">New Password</label>
          <input id="newPassword" type="password" required minlength="8">
        </div>
        <div class="field">
          <label for="confirmPassword">Confirm New Password</label>
          <input id="confirmPassword" type="password" required minlength="8">
        </div>
        <div class="actions">
          <button type="submit" class="btn primary">Reset Password</button>
        </div>
        <div id="resetError" class="error" role="alert"></div>
        <div id="resetSuccess" class="success" role="alert"></div>
      </form>
      <div class="meta">
        <p><a href="login.html">Back to Login</a></p>
      </div>
    </section>
  </div>
  <script src="reset-password.js"></script>
</body>
</html>
