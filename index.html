<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab Equipment Inventory</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Lab Equipment Inventory</h1>
      <div class="header-actions">
        <span id="userInfo" style="margin-right: 16px;"></span>
        <button id="logoutBtn" class="btn">Logout</button>
        <a class="btn primary" href="scan.html">Add New Entry</a>
      </div>
    </header>

    <div class="toolbar">
      <div class="search-wrapper">
        <input type="text" class="search" id="searchInput" placeholder="Search inventory...">
      </div>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Vendor</th>
            <th>Catalog #</th>
            <th>CAS</th>
            <th>Amount</th>
            <th>Unit Size</th>
            <th>Price</th>
            <th>Location</th>
            <th>URL</th>
            <th>Min Stock</th>
            <th>Max Stock</th>
            <th>Image</th>
            <th>3D Model</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="inventoryTable">
        </tbody>
      </table>
    </div>
    <div class="footer">
      <div id="itemCount">0 items</div>
    </div>
  </div>
  <script src="https://3dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
  <script src="app.js"></script>
</body>
</html>
